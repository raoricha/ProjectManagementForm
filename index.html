<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project Management Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="page-header text-center">
            <h2>Project Management Form</h2>
        </div>
        <form id="pmform" method="get">
            <div class="form-group">
                <label for="proId">Project-ID:</label>
                <input type="text" id="proId" class="form-control" onchange="getPro()">
            </div>
            <div class="form-group">
                <label for="proName">Project-Name:</label>
                <input type="text" id="proName" class="form-control">
            </div>
            <div class="form-group">
                <label for="proAssTo">Assigned-To:</label>
                <input type="text" id="proAssTo" class="form-control">
            </div>
            <div class="form-group">
                <label for="proAssD">Assignment-Date:</label>
                <input type="text" id="proAssD" class="form-control">
            </div>
            <div class="form-group">
                <label for="ddln">Deadline:</label>
                <input type="text" id="ddln" class="form-control">
            </div>
            <div class="control-btns text-center">
                <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()"
                    disabled>Save</button>
                <button type="button" class="btn btn-lg btn-primary" id="update" onclick="updateData()"
                    disabled>Update</button>
                <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetData()"
                    disabled>Reset</button>
            </div>
        </form>
    </div>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
